[env:teensy31]
platform = teensy
board = teensy31
framework = arduino
lib_deps =
	adafruit/Adafruit Keypad@^1.2.0
	olikraus/U8g2_for_Adafruit_GFX@^1.8.0
	adafruit/Adafruit SSD1306@^2.4.3
	adafruit/Adafruit GFX Library@^1.10.7
	adafruit/Adafruit NeoPixel@^1.7.0
	adafruit/Adafruit BusIO@^1.7.2
build_flags =
	-D USB_MIDI
